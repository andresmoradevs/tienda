<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Volver</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logOut()" fill="solid">
        Cerrar sesi√≥n
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let product of products">
      <ion-item>
        <ion-avatar class="img-product">
          <img [src]="product.images.image1">
        </ion-avatar>
        <ion-label>
          <div class="name"> {{ product.name }} </div>
          <div class="data">
            <strong> Precio: </strong>{{ product.price }} <br>
            <!-- <strong>Unidades Disponibles:</strong>{{ product.soldUnits }}  -->
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdateProduct(product)" side="start">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" side="start">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
