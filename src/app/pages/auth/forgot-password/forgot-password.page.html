<app-header backButton="/auth" title="Volver">

</app-header>

<ion-content>

<div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <ion-text color="primary">Recupera tu clave de acceso</ion-text> 

    <app-custom-input 
      icon="mail-outline"
      autocompletar="email"
      [control]="form.controls.email"
      type="email"  
      label="Correo Electronico"  
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Este campo es obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
    </div>

    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Recuperar
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>

  </form>

</div>

 

</ion-content>
