<app-header title="Registro">

</app-header>

<ion-content>

<div class="d-flex-center">

  

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <app-custom-input 
    icon="person-outline"
    autocompletar="name"
    [control]="form.controls.name"
    type="text"  
    label="Nombre"  
  ></app-custom-input>

  <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
    <div *ngIf="form.controls.name.errors?.['required']">Este campo es obligatorio</div>
    <div *ngIf="form.controls.name.errors?.['minLength']">Debe ingresar al menos 3 caracteres</div>
  </div>

    <app-custom-input 
      icon="mail-outline"
      autocompletar="email"
      [control]="form.controls.email"
      type="email"  
      label="Correo Electronico"  
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Este campo es obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
    </div>

    <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Este campo es obligatorio</div>
    </div>

    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Registrarse
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    

  </form>

</div>

 

</ion-content>
