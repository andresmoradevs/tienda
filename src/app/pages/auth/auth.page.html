<app-header title="Inicia Sesión">

</app-header>

<ion-content>

<div class="d-flex-center">

  

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <app-custom-input 
      icon="mail-outline"
      autocompletar="email"
      [control]="form.controls.email"
      type="email"  
      label="Correo Electronico"  
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Este campo es obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
    </div>

    <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Este campo es obligatorio</div>
    </div>

    <ion-text color="primary" routerLink="/forgot-password">Olvidaste tu contraseña?</ion-text>

    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button class="ion-margin-top" routerLink="/sign-up" expand="block" mode="ios" fill="outline">
      Registrarse
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>

</div>

 

</ion-content>
